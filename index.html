<body>
    <!-- <h1>Namaste React</h1> -->
    <div id="root"> Not rerndered
        <!-- <h1>Namaste React from JS</h1>  -->

    <script>
        const heading = document.createElement("h1");
        heading.innerHTML = "Namaste React from JS";
        const root = document.getElementById("root");
        root.appendChild(heading);
      //these document, createElement are DOM APIS
    </script>
    <!-- shortest program of react -->
